<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fbe3e8;
        }

        /* Navigation Bar */
        .nav {
            display: flex;
            justify-content: center;
            background-color: #f8cdd1;
            padding: 12px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 20px 20px;
        }

        .nav a {
            text-decoration: none;
            color: #5a3e3e;
            font-weight: bold;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 20px;
            transition: 0.3s ease-in-out;
            margin: 0 10px;
        }

        .nav a:hover {
            background-color: #f5b5bb;
            color: white;
        }

        .nav a.active {
            background-color: #d46a7c;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }
            .nav a {
                display: block;
                width: 80%;
                text-align: center;
                margin: 5px 0;
            }
        }
    
    </style>
</head>

<body>
    <div class="nav">
        <a class="active" href="home.html" target="main">Home</a>
        <a href="aboutus.html" target="main">About Us</a>
        <a href="homeshop.html" target="main">Product</a>
        <a href="contact us.html" target="main">Contact Us</a>
        <a href="testimonial.html" target="main">Testimonials</a>
        <a href="home.html" onclick="logoutUser()" class="logout-btn" target="main">Log Out</button>
       </a>
    </div>

    <script>
        function logoutUser() {
          localStorage.removeItem("userLoggedIn");
          alert("You have logged out!");
        }
      </script>
      
      <style>
        .logout-btn {
          background: #ff85a2;
          border: none;
          padding: 8px 15px;
          color: white;
          font-size: 16px;
          border-radius: 6px;
          cursor: pointer;
          margin-top: 10px;
        }
        .logout-btn:hover {
          background: #ff6385;
        }
      </style>
</body>
</html>
