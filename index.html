<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO CROCHET & YOU STUDIO</title>
    <style>
        /* Reset and Global Styles */


        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffe6f3, #fddde6);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        align-items: center;
    justify-content: center;}

        .login-container { 
            background-color: #fff; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            width: 350px; 
            text-align: center; 
        } 
 
        .login-container h1 { 
            margin-bottom: 20px; 
            color: #333; 
        } 
 
        .login-container input { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        } 
 
        .login-container button { 
            width: 100%; 
            padding: 10px; 
            background-color: #ff588f; 
            border: none; 
            color: white; 
            font-size: 16px; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        } 
 
        .login-container button:hover { 
            background-color: #f796b6; 
        } 
 
        .error { 
            color: red; 
            font-size: 14px; 
            margin-bottom: 10px; 
        } 
    </style>


    </style>

</head>
<body>
    <div class="login-container"> 
        <h1>Welcome to Crochet & You !</h1> 
        <h3>Dear customer, please fill in this details:</h3> 
         
            <input type="text" id="username" name="username" placeholder="Username" required> 
            <input type="email" id="email" name="email" placeholder="Email" > 
            <button onclick="document.location='frame.html'" >LOGIN</button> 
        </form> 
    </div>

</body>
</html>
