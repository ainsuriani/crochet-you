<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Reviews - Crochet & You Studio</title>
    <!-- Swiper.js Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="style_ajirah.css">
    <link rel="stylesheet" href="style-nura.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fceaff 0%, #ffd7e9 55%, #ffedf3 100%);
            min-height: 100vh;
        }

        .bigContainer {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        .pinkBG {
            background: rgba(255, 245, 250, 0.95);
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 5px dashed #ffa6c9;
        }

        .heading {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #ff69b4;
            text-shadow: 2px 2px #ffcce0;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
        }

        .card {
            background: linear-gradient(135deg, #fff6fa, #ffe6f3);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 350px;
            border: 3px solid #ffa6c9;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            color: #ff69b4;
        }

        .position {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
            font-style: italic;
        }

        .cardDescription {
            font-size: 14px;
            line-height: 1.6;
            color: #555;
        }

        .stars {
            width: 100px;
            margin: 10px auto;
        }

        .form-container {
            background: #ffe6f3;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border: 3px solid #ffa6c9;
        }

        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ffb3c1;
            border-radius: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .form-container button {
            background: #ff69b4;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        .form-container button:hover {
            background: #ff85c1;
        }

        .star-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .star {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
        }

        .star.selected {
            color: #ff4ca5;
        }
    </style>
</head>
<body>
    <!-- Testimonial Section -->
    <div class="responsive-container-block bigContainer">
        <div class="pinkBG">
            <p class="heading">Testimonials</p>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <!-- Example testimonials -->
                    <div class="swiper-slide">
                        <div class="card">
                            <p class="name">Sophie Threadwell</p>
                            <p class="position">Craft Lover</p>
                            <img class="stars" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/course-star.svg" alt="5-star rating">
                            <p class="cardDescription">The crocheted plushies are so adorable and well-made!</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="card">
                            <p class="name">Maggie Loops</p>
                            <p class="position">DIY Enthusiast</p>
                            <img class="stars" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/course-star.svg" alt="5-star rating">
                            <p class="cardDescription">I love the attention to detail in every product.</p>
                        </div>
                    </div>
                </div>
                <!-- Navigation Buttons -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <!-- Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <!-- Rating Submission Section -->
        <div class="form-container">
            <p class="heading">Leave a Review</p>
            <form id="ratingForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <div class="star-container" id="starRating">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>                
                <textarea id="review" rows="4" placeholder="Write your review here..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Swiper.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        // Swiper Initialization
        const swiper = new Swiper('.mySwiper', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

       // Star Rating Script
      const stars = document.querySelectorAll('.star');
let selectedRating = 0;

stars.forEach((star, index) => {
    star.addEventListener('click', () => {
        selectedRating = star.getAttribute('data-value');
        
        // Highlight all selected stars
        stars.forEach((s, i) => {
            s.classList.toggle('selected', i < index + 1);
        });
    });
});

        // Form Submission
        document.getElementById('ratingForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const review = document.getElementById('review').value;

            if (!selectedRating) {
                alert('Please select a star rating.');
                return;
            }

            // Add review to the slider
            const newSlide = document.createElement('div');
            newSlide.classList.add('swiper-slide');
            newSlide.innerHTML = `
                <div class="card">
                    <p class="name">${name}</p>
                    <p class="position">New Reviewer</p>
                    <img class="stars" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/course-star.svg" alt="${selectedRating}-star rating">
                    <p class="cardDescription">${review}</p>
                </div>
            `;
            document.querySelector('.swiper-wrapper').appendChild(newSlide);

            // Update Swiper
            swiper.update();

            // Reset Form
            document.getElementById('ratingForm').reset();
            stars.forEach(star => star.classList.remove('selected'));
            selectedRating = 0;

            alert(`Thank you for your review, ${name}!`);
        });
    </script>

    <div align="center" >
        <p><a href="#top" class="back-to-top">Back to Top</a></p>
    </div>


</body>
</html>
