<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css"> <!-- Fixed link tag for CSS -->
    <style>
        /* Basic reset and layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navigation Bar Styling */
        .topnav {
            background-color: #222;
            overflow: hidden;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .topnav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .topnav a:hover {
            background-color: #ff66b2;
            color: #222;
        }

        .topnav a.active {
            background-color: #c7aec6;
            color: white;
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            font-size: 36px;
            color: #ce5353;
            margin-top: 20px;
        }

        /* Video Styling */
        iframe {
            display: block;
            margin: 20px auto;
            border-radius: 8px;
        }

        /* Page Styling */
        .container {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Main Content -->
    <div class="container">
          <!-- Navigation Bar -->
    <div class="topnav">
        <a class="active" href="home.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="my family.html">Product Categories</a>
        <a href="education journey.html">Contact Us</a>
        <a href="travelling.html">Testimonials</a>
        <a href="index.html">Log Out</a>
       </a>
    </div>


    </div>
</body>
</html>
