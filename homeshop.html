<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crochet & You Studio</title>
  <link rel="stylesheet" href="style_ajirah.css">
  <link rel="stylesheet" href="style-nura.css">

  <script>
    function checkLogin(event, category) {
      event.preventDefault(); // Prevents default link action

      if (localStorage.getItem("userLoggedIn") === "true") {
        // If logged in, allow access to the shop
        window.location.href = `shop.html?category=${category}`;
      } else {
        // If not logged in, redirect to login page
        alert("You must log in first to view products!");
        window.location.href = "login.html";
      }
    }
  </script>
</head>
<body>
  <header class="hero">
    <h1>Shop Our Products</h1>
    <p>Our Mission: At Crochet & You Studio, we pride ourselves on creating crochet products that are truly exceptional.</p>
  </header>
    
    <div class="categories">
      <div class="category">
        <div class="category-image">
          <img src="images/most popular.jpg" alt="Most Popular">
          <div class="overlay">
            <h3><a href="shop.html?category=popular">Most Popular</a></h3>
          </div>
        </div>
      </div>
      <div class="category">
        <div class="category-image">
          <img src="images/best value.jpg" alt="Best Value">
          <div class="overlay">
            <h3><a href="shop.html?category=value">Best Value</a></h3>
          </div>
        </div>
      </div>
      <div class="category">
        <div class="category-image">
          <img src="images/new product.jpg" alt="New Products">
          <div class="overlay">
            <h3><a href="shop.html?category=new">New Products</a></h3>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div align="center">
    <p><a href="#top" class="back-to-top">Back to Top</a></p>
</div>
</body>
</html>
