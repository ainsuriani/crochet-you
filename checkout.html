<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style_ajirah.css">
  <link rel="stylesheet" href="style-nura.css">
</head>
<body>
    <h1>Checkout</h1>

    <div id="cart-items"></div>

    <h2>Customer Details</h2>
    <form id="customer-details-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" required><br>

        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <button type="submit">Proceed to Payment</button>
    </form>

    <script>
        // Load cart items from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let cartItemsContainer = document.getElementById('cart-items');

        // Display cart items
        cartItemsContainer.innerHTML = cart.map(item => `<p>${item.name} - RM${item.price}</p>`).join('');

        // Handle form submission (Customer Details)
        document.getElementById('customer-details-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get customer data
            let customerDetails = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                postalCode: document.getElementById('postal-code').value,
                email: document.getElementById('email').value
            };

            // Save customer details and cart to localStorage for the next step (order processing)
            localStorage.setItem('customerDetails', JSON.stringify(customerDetails));

            // Redirect to payment page (can be customized)
            window.location.href = 'payment.html';
        });
    </script>
</body>
</html>
