<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO CROCHET & YOU STUDIO</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffe6f3, #fddde6);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #000000, #f1b4d3);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
            width: 100%;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            margin: 15px 0;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateX(10px);
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 20px 0 0 20px;
            overflow: hidden;
        }

        .iframe-container {
            flex-grow: 1;
            border: none;
        }

        /* Footer */
        footer {
    background-color: #f89fd3; 
    color: #333; 
    text-align: center; 
    font-family: "Arial", sans-serif; 
    font-size: 20px; 
    border-top: 2px solid #ddd;
    position: relative;
  }

  footer .clock {
    font-size: 20px;
    font-weight: bold;
    color: #000000;
    margin-bottom: 10px;
    animation: fadeIn 1.5s ease;
  }

        /* Decorative Elements */


        .sidebar::after {
            content: 'âœ¾';
            position: absolute;
            font-size: 80px;
            color: rgba(255, 255, 255, 0.1);
            bottom: 10%;
            right: 15%;
        }
    </style>

</head>
<body>
   
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <h1>Crochet & You</h1>
            <a href="home.html" target="contentFrame">Home</a>
            <a href="aboutus.html" target="contentFrame">About Us</a>
            <a href="homeshop.html" target="contentFrame">Products</a>
            <a href="testimonial.html" target="contentFrame">Testimonial</a>
            <a href="contact us.html" target="contentFrame">Contact</a>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Iframe to display content from other pages -->
            <iframe class="iframe-container" name="contentFrame" src="home.html"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="clock" id="clock">Loading Time...</div>
    
        <p>&copy; <span id="current-year"></span> Crochet&YouStudio. All rights reserved.</p>
        <p>Last updated: <span id="last-updated"></span></p>
      </footer>

      <!-- JavaScript for clock, dynamic year, and notifications -->
  <script>
    // Dynamic year and last updated date
    const currentYear = new Date().getFullYear();
    document.getElementById('current-year').textContent = currentYear;
    const lastUpdated = new Date().toLocaleDateString('en-US', {
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    document.getElementById('last-updated').textContent = lastUpdated;

    // Real-time clock
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const timeString = `${hours}:${minutes}:${seconds}`;
      document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateClock, 1000); // Update clock every second
  </script>

</body>
</html>
